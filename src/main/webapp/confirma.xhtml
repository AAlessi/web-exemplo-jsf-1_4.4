<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <link href="./css/confirma.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="titulo-form">INSCRIÇÃO CONFIRMADA</div>
            
            <h:panelGroup style="text-align: left; margin-bottom: 10px;" layout="block" rendered="true">
                
                
                

                <h:panelGroup styleClass="form-block" layout="block" rendered="true" >
                    <h:outputLabel for="intro" value="Prezado(a) "  />
                    <h:outputText id="intro" value="#{inscricaoBean.candidato.nome}," rendered="true"/>
                </h:panelGroup>

                <h:panelGroup styleClass="form-block" layout="block" rendered="true">
                    <h:outputLabel for="intro2" value="Seguem os dados da sua insrição:"  rendered="true"/>
                </h:panelGroup>


                <h:panelGroup styleClass="form-block" layout="block" rendered="true">
                    <h:outputLabel for="idioma" value="Idioma Escolhido: "  rendered="true"/>
                    <h:outputText id="idioma" value="#{inscricaoBean.candidato.idioma.descricao}" rendered="true"/>
                </h:panelGroup>

                <h:panelGroup styleClass="form-block" layout="block" rendered="true">
                    <h:outputLabel for="cpf" value="CPF: "  />
                    <h:outputText id="cpf" value="#{inscricaoBean.candidato.cpf}"/>
                </h:panelGroup>
                
                
                <h:panelGroup styleClass="form-block" layout="block" rendered="true">
                    <h:outputLabel for="end" value="Rua/Av: "  />
                    <h:outputText id="end" value="#{inscricaoBean.candidato.endereco}"/>
                    
                    <h:outputLabel for="cidade" value="  Cidade: "  />
                    <h:outputText id="cidade" value="#{inscricaoBean.candidato.cidade}"/>
                    
                    <h:outputLabel for="uf" value="  UF: "  />
                    <h:outputText id="uf" value="#{inscricaoBean.candidato.estado}"/>
                    
                    <h:outputLabel for="cep" value="  CEP: "  />
                    <h:outputText id="cep" value="#{inscricaoBean.candidato.cep}"/>

                </h:panelGroup>

                <h:panelGroup styleClass="form-block" layout="block" rendered="true">
                    <h:outputLabel for="data" value="Data e Hora"  rendered="true"/>
                    <h:outputText id="data" value="#{inscricaoBean.candidato.dataHora}" rendered="true"/>
                </h:panelGroup>
            
            </h:panelGroup>
            <h:commandButton value="Voltar" action="inscricao"/>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
